<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodger Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stats-area">
        <div id="score-display">Score: 0</div>
        <div id="high-scores"><h4>Top 5 Scores:</h4><ol id="top-scores-list"><li>--</li><li>--</li><li>--</li><li>--</li><li>--</li></ol></div>
        <div id="recent-scores"><h4>Last 5 Plays:</h4><ul id="recent-scores-list"><li>--</li><li>--</li><li>--</li><li>--</li><li>--</li></ul></div>
        <div id="theme-selector"><h4>Theme:</h4><button class="theme-button" data-theme="space">Space</button><button class="theme-button" data-theme="deep-sea">Deep Sea</button></div>
        <button id="reset-scores-button">Reset Scores</button>
    </div>

    <div id="game-area">
        <div id="player"></div>
        </div>

    <div id="game-over-message" class="dialog" style="display: none;">Game Over!</div>
    <button id="restart-button" style="display: none;">Restart Game</button>
    <div id="confirm-reset-dialog" class="dialog" style="display: none;"><p>Are you sure you want to reset all scores?</p><button id="confirm-reset-yes">Yes, Reset</button><button id="confirm-reset-no">No, Cancel</button></div>
    <div id="pause-message" class="dialog" style="display: none;">Paused</div>

    <script src="script.js"></script>
</body>
</html>
